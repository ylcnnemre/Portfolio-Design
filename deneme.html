<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="deneme.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <a href="" class="">Emre</a>
            </div>
            <div class="header-icon-menu">
                <ul>
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i>Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user nav__icon"></i> About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="uil uil-file-alt nav__icon"></i>
                            Skills
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#Services" class="nav__link">
                            <i class="uil uil-briefcase-alt nav__icon"></i>
                            Service
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#Services" class="nav__link">
                            <i class="uil uil-scenery nav__icon"></i>
                            Portfolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="uil uil-message nav__icon"></i>
                            Contactme 
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>
            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>

    <script>
        const close=document.querySelector("#nav-close")
       const appicon= document.querySelector(".nav__btns")
       const headermenu=document.querySelector(".header-icon-menu")
       appicon.addEventListener("click",()=>{
            headermenu.classList.add("showmenu")
       })
       close.addEventListener("click",()=>{
           headermenu.classList.remove("showmenu")
       })
    </script>
</body>
</html>
